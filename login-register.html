<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/themes.css">
    <link rel="stylesheet" href="../styles/themeslider.css">
    <link rel="stylesheet" href="../styles/login-register.css">
    <title>TUP - Revamp Register/Login Page</title>

    <meta name="title" content="TUP Revamp - 0x Group">
    <meta name="description" content="See my profile">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="0x Group">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <img src="">
            <h1>Welcome to <br><span id="tup">Technological University of the Philippines</span></h1>
            <p>A place where education goes beyond textbooks, and students are encouraged to discover their true
                potential.</p>
            <span class="footer-text">Â© 2025 TUP Manila. All rights reserved.</span>
        </div>

        <div class="right-panel">
            <h2>Hello there!</h2>
            <p class="welcome-text">Welcome to your learning environment.</p>
            <form class="box">
                <div class="input-group">
                    <input type="email" id="email" class="input-field" placeholder="" required>
                    <label for="email" class="floating-label">Email Address</label>
                    <div class="mail-icon">
                        <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M7 9L12 12.5L17 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2 17V7C2 5.89543 2.89543 5 4 5H20C21.1046 5 22 5.89543 22 7V17C22 18.1046 21.1046 19 20 19H4C2.89543 19 2 18.1046 2 17Z" stroke="#000000" stroke-width="1.5"></path></svg>
                    </div>
                </div>

                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder="" required>
                    <label for="password" class="floating-label">Password</label>
                    <div class="eye-icon" onclick="togglePassword()">
                        <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000" stroke-width="1.5"><path d="M3 13C6.6 5 17.4 5 21 13" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 17C10.3431 17 9 15.6569 9 14C9 12.3431 10.3431 11 12 11C13.6569 11 15 12.3431 15 14C15 15.6569 13.6569 17 12 17Z" fill="#000000" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </div>
                </div>

                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="login-btn">LOGIN</button>

                <div class="options">
                    <a href="#" class="forgot">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password")
            const eyeIcon = document.querySelector(".eye-icon")

            if (passwordInput.type === "password") {
                passwordInput.type = "text"
                eyeIcon.innerHTML = '<?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M19.5 16L17.0248 12.6038" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 17.5V14" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M4.5 16L6.96895 12.6124" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 8C6.6 16 17.4 16 21 8" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>'
            } else {
                passwordInput.type = "password"
                eyeIcon.innerHTML = '<?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000" stroke-width="1.5"><path d="M3 13C6.6 5 17.4 5 21 13" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 17C10.3431 17 9 15.6569 9 14C9 12.3431 10.3431 11 12 11C13.6569 11 15 12.3431 15 14C15 15.6569 13.6569 17 12 17Z" fill="#000000" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>'
            }
        }
    </script>

</body>

</html>
