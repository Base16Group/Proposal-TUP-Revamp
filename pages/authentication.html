<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/components_style/inputs.css" />
    <link rel="stylesheet" href="../style/themes.css" />
    <link rel="stylesheet" href="../style/themeslider.css" />
    <link rel="stylesheet" href="../style/authentication.css" />
    <title>TUP - Revamp Register/Login Page</title>

    <script src="./scripts/jQuery/jquerty.min.js"></script>

    <meta name="title" content="TUP Revamp - 0x Group">
    <meta name="description" content="See my profile">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="0x Group">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <img src="">
            <h1>Welcome to <br><span id="tup">Technological University of the Philippines</span></h1>
            <p>A place where education goes beyond textbooks, and students are encouraged to discover their true
                potential.</p>
        </div>

        <div class="right-panel">
            <a href="./login-register.html" id="go-back">
                <div style="display: flex; align-items: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#C51834" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-left-icon lucide-chevron-left">
                        <path d="m15 18-6-6 6-6" />
                    </svg>
                    <p style="color: #C51834;">Back</p>
                </div>
            </a>

            <h2>Hi there!</h2>
            <p class="welcome-text">Forgot your password?<br><br>Don't worry lets fix your problem!</p>
            <form class="box">
                <div class="input-group">
                    <input type="number" id="email" class="input-field" placeholder="" required>
                    <label for="email" class="floating-label">Contact No.</label>
                    <div class="mail-icon">
                        <?xml version="1.0" encoding="UTF-8"?><svg width="22px" height="22px" stroke-width="1.5"
                            viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
                            <path
                                d="M18.1182 14.702L14 15.5C11.2183 14.1038 9.5 12.5 8.5 10L9.26995 5.8699L7.81452 2L4.0636 2C2.93605 2 2.04814 2.93178 2.21654 4.04668C2.63695 6.83 3.87653 11.8765 7.5 15.5C11.3052 19.3052 16.7857 20.9564 19.802 21.6127C20.9668 21.8662 22 20.9575 22 19.7655L22 16.1812L18.1182 14.702Z"
                                stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </svg>
                    </div>
                </div>

                <div class="input-group">
                    <input type="number" id="password" class="input-field" placeholder="" required>
                    <label for="password" class="floating-label">Enter Code</label>
                    <div class="mail-icon">
                        <?xml version="1.0" encoding="UTF-8"?><svg width="23px" height="23px" stroke-width="1.5"
                            viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
                            <path d="M12 16.01L12.01 15.9989" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path
                                d="M7 19.4V4.6C7 4.26863 7.26863 4 7.6 4H16.4C16.7314 4 17 4.26863 17 4.6V19.4C17 19.7314 16.7314 20 16.4 20H7.6C7.26863 20 7 19.7314 7 19.4Z"
                                stroke="#000000" stroke-width="1.5"></path>
                        </svg>
                    </div>
                </div>
                
                <div class="button-holder">
                    <button type="submit" class="send-btn btn unfilled">Send OTP</button>
                    <button type="submit" class="login-btn btn">LOGIN</button>
                </div>

            </form>
        </div>
    </div>

    <div>
        <p class="footer-text">
            <img class="footer-group-icon" src="../assets/0xw.png" alt="0x"> Designed by - 0x Group
        </p>
    </div>

</body>


</html>
