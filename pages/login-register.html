<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP | Admission</title>

    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/enrollment.css" />
    <link rel="stylesheet" href="../style/components_style/inputs.css" />

    <script src="./scripts/index.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- <nav>
        <div class="space"></div>
        <div class="nav-side">
            <a href="#" class="button unfilled">Login</a>
        </div>
    </nav> -->

    <div class="banner top">Students Admission</div>

    <main>

        <fieldset class="admission_container">
            <legend>Personal Information</legend>

            <div>
                <p>Student Picture (1x1)</p>
                <img src="https://avatar.iran.liara.run/public/boy">
            </div>

            <div>
                <p>Name:</p>
                <input type="text" placeholder="First Name / Given Name" />
                <input type="text" placeholder="Last Name" />
                <input type="text" placeholder="Middle Initial" />
            </div>

            <div>
                <p>Gender:</p>
                <input type="radio" id="gender_male" name="gender" value="Male" />
                <label for="gender_male">Male</label>
                <input type="radio" id="gender_female" name="gender" value="Female" />
                <label for="gender_female">Female</label>
            </div>

            <div>
                <p>Birthdate:</p>
                <input type="date" />
            </div>


        </fieldset>

    </main>
</body>

</html>
