<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="TUP Revamp - 0x Group">
    <meta name="description" content="School Application Form">
    <meta name="robots" content="noindex, nofollow">
    <meta name="language" content="English">
    <meta name="author" content="0x Group">
    <title>School Application Form</title>
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/components_style/inputs.css" />
    <link rel="stylesheet" href="../style/themes.css" />
    <link rel="stylesheet" href="../style/application.css" />
    <script src="./scripts/jQuery/jquerty.min.js"></script>
</head>

<body>

    <div class="top banner red">
        <p>IF NONE APPLY IN A FIELD PLEASE PUT "N/A"</p>
    </div>


    <div class="application-container">
        <div style="margin-bottom: 50px;">
            <a href="../index.html" id="go-back" style="text-decoration: none;">
                <div style="display: flex; align-items: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#C51834" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-left-icon lucide-chevron-left">
                        <path d="m15 18-6-6 6-6" /></svg>
                    <p style="color: #C51834; text-decoration: none;">Back</p>
                </div>
            </a>
        </div>



        <!-- Header Logo + Profile -->
        <header class="application-header">
            <div class="application-header-left">
                <img id="application-logo" src="../assets/LOGO.png" alt="Logo">
                <div>
                    <p class="school-name">Technological University of the <br> Philippines</p>
                    <p class="school-address">San Marcelino St, Ayala Blvd, Ermita, Manila, 1000</p>
                </div>
            </div>

            <div class="profile-section">
                <img id="student-photo"
                    src="https://api.dicebear.com/9.x/open-peeps/svg?face=angryWithFang,awe,blank&skinColor=d08b5b&size=256"
                    alt="Student Photo">

                <!-- Hidden file input -->
                <input type="file" id="photo-input" accept=".jpg,.jpeg,.png" style="display:none;">

                <!-- Button -->
                <button type="button" id="change-photo">Change Photo</button>
            </div>
        </header>

        <form>

            <!-- BASIC INFORMATION -->
            <section class="application-section">
                <h2>Basic Information</h2>

                <div class="input-row">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="text" placeholder="Middle Name">
                </div>

                <div class="input-row">
                    <label>Birth Date:</label>
                    <input type="date" required>
                </div>

                <div class="input-row">
                    <label>Gender:</label>
                    <select required>
                        <option disabled selected>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="input-row">
                    <input type="text" placeholder="Home Address" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="State / Province" required>
                    <input type="text" placeholder="ZIP / Postal Code" required>
                </div>

                <div class="input-row">
                    <input type="tel" placeholder="Phone Number" required>
                    <input type="email" placeholder="Email Address" required>
                </div>
            </section>

            <!-- PARENT -->
            <section class="application-section">
                <h2>Parent / Guardian Information</h2>

                <div class="input-row">
                    <input type="text" placeholder="Parent/Guardian Full Name" required>
                    <input type="tel" placeholder="Contact Number" required>
                    <input type="email" placeholder="Email Address">
                </div>

                <div class="input-row">
                    <label>Relationship to Student:</label>
                    <select required>
                        <option disabled selected>Select Relationship</option>
                        <option>Mother</option>
                        <option>Father</option>
                        <option>Guardian</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="input-row">
                    <input type="text" placeholder="Occupation">
                    <input type="text" placeholder="Employer">
                </div>
            </section>

            <!-- PREVIOUS SCHOOL -->
            <section class="application-section">
                <h2>Previous School</h2>

                <div class="input-row">
                    <input type="text" placeholder="Previous School Name">
                    <input type="text" placeholder="School Address">
                    <input type="text" placeholder="Last Grade Completed">
                </div>

                <div class="input-row">
                    <label>Years Attended:</label>
                    <input type="text" placeholder="e.g. 2021â€“2024">
                </div>
            </section>

            <!-- PROGRAM -->
            <section class="application-section">
                <h2>Academic Program</h2>

                <div class="input-row">
                    <label>Program Applying For:</label>
                    <select required>
                        <option disabled selected>Select Program</option>

                        <optgroup label="Engineering">
                            <option>BS Civil Engineering</option>
                            <option>BS Electrical Engineering</option>
                            <option>BS Electronics Engineering</option>
                            <option>BS Mechanical Engineering</option>
                        </optgroup>

                        <optgroup label="Science / IT">
                            <option>BS Information Technology</option>
                            <option>BS Computer Science</option>
                            <option>BS Information Systems</option>
                            <option>BS Environmental Science</option>
                            <option>BAS Laboratory Technology</option>
                        </optgroup>

                    </select>
                </div>
            </section>

            <!-- EMERGENCY CONTACT -->
            <section class="application-section">
                <h2>Emergency Contact</h2>

                <div class="input-row">
                    <input type="text" placeholder="Contact Name" required>
                    <input type="tel" placeholder="Contact Number" required>
                </div>

                <div class="input-row">
                    <label>Relationship:</label>
                    <input type="text" placeholder="e.g. Guardian" required>
                </div>
            </section>

            <!-- ATTACHMENTS -->
            <section class="application-section">
                <h2>Required Documents</h2>

                <div class="input-row">
                    <label>Birth Certificate:</label>
                    <input type="file" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>

                <div class="input-row">
                    <label>Report Card / Transcript:</label>
                    <input type="file" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>

                <div class="input-row">
                    <label>Student Photo:</label>
                    <input type="file" accept=".jpg,.jpeg,.png" required>
                </div>
            </section>

            <button type="submit" class="button">Submit Application</button>
        </form>

    </div>

    <script>
        // Change photo preview
        document.getElementById("change-photo").addEventListener("click", () => {
            document.getElementById("photo-input").click();
        });

        document.getElementById("photo-input").addEventListener("change", event => {
            if (event.target.files && event.target.files[0]) {
                document.getElementById("student-photo").src = URL.createObjectURL(event.target.files[0]);
            }
        });
    </script>

</body>

</html>
